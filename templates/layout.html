<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
</head>

<body>
    <div class="body-content">
        {% block content %}
        {% endblock %}
    </div>
    
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">Home Page</a>
        <a href="{{ url_for('youth') }}" class="navbar-item">Age Group: 5-18</a>
        <a href="{{ url_for('adult') }}" class="navbar-item">Age Group: 18+</a>
    </div>

</body>

</html>
