<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body{
             background-image: url(https://ulyssespress.com/wp-content/uploads/Plain-background-with-colored-pencils-scaled.jpg);
             background-repeat: no-repeat;
             background-size:1300px 600px;
         }
 
         h3{
             text-align: center;
             font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
             color: white;
             background-color: lightcoral;
         }
     </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Attendance Update</title>
</head>

<body>
    <h3>Change your attendance status</h3>
    <form  action="/member/update" method="POST">
    <div class="form-outline mb-4">
    <label for="attendancestatus">Choose the attendance status</label>            
    <input name="attendancestatus" list="Type" />
    <datalist id="Type">               
    <option value="Not Present" />               
    <option value="Present" />               
    <option value="Notified Absence" />
    </datalist>
    </div>
    <div class="form-outline mb-4">
    <label for="activitynightid">Choose the activity night that you will attend</label>            
    <input name="activitynightid" list="selection" />
    <datalist id="selection">               
    <option value="1001" />               
    <option value="1002" />               
    <option value="1003" />
    <option value="1004" />
    </datalist>
    </div>
    <input type="submit"/>
    <input type="reset"/>
    </form>
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">Home Page</a>
    </div>
</body>

</html>
